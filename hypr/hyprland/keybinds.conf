# -----------------------------------------------------------------------------
# Keybinds Configuration
# -----------------------------------------------------------------------------
#
# Documentation: https://wiki.hyprland.org/Configuring/Binds/
#
# All keybind VARIABLES are defined in master.conf
# This file contains the actual bind commands
# -----------------------------------------------------------------------------

# ----------------------------------------------------- 
# APPLICATION LAUNCHERS
# ----------------------------------------------------- 
bind = $kbterminal, exec, $terminal
bind = $kbfileManager, exec, $fileManager
bind = $kbbrowser, exec, $browser
bind = $kblauncher, exec, $launcher
bind = $kblauncherEmoji, exec, $launcherEmoji
bind = $kbcolorPicker, exec, $colorPicker

# ----------------------------------------------------- 
# CLIPBOARD
# ----------------------------------------------------- 
bind = $kbclipboardHistory, exec, $clipboardHistory

# ----------------------------------------------------- 
# SCREENSHOTS (Hyprshot -> Swappy)
# ----------------------------------------------------- 
bind = $kbsscreenshot, exec, $screenshot
bind = $kbsscreenshotFull, exec, $screenshotFull
bind = $kbsscreenshotWindow, exec, $screenshotWindow

# ----------------------------------------------------- 
# WINDOW MANAGEMENT
# ----------------------------------------------------- 
bind = $kbkillactive, killactive
bind = $kbfloat, togglefloating
bind = $kbgroup, togglegroup
bind = $kbpseudo, pseudo
bind = $kbsplit, togglesplit
bind = $kbfullscreen, fullscreen

# ----------------------------------------------------- 
# FOCUS (Arrow Keys)
# ----------------------------------------------------- 
bind = $kbmovefocusLeft, movefocus, l
bind = $kbmovefocusRight, movefocus, r
bind = $kbmovefocusUp, movefocus, u
bind = $kbmovefocusDown, movefocus, d

# Focus (HJKL Vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# ----------------------------------------------------- 
# MOVE WINDOWS (Arrow Keys)
# ----------------------------------------------------- 
bind = $kbmovewindowLeft, movewindow, l
bind = $kbmovewindowRight, movewindow, r
bind = $kbmovewindowUp, movewindow, u
bind = $kbmovewindowDown, movewindow, d

# Move Windows (HJKL Vim-style)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# ----------------------------------------------------- 
# RESIZE WINDOWS
# ----------------------------------------------------- 
bind = $kbresizeactiveRight, resizeactive, 40 0
bind = $kbresizeactiveLeft, resizeactive, -40 0
bind = $kbresizeactiveUp, resizeactive, 0 -40
bind = $kbresizeactiveDown, resizeactive, 0 40

# Resize submap (Super + R to enter, Escape to exit)
bind = $mainMod, R, submap, resize
submap = resize
binde = , right, resizeactive, 20 0
binde = , left, resizeactive, -20 0
binde = , up, resizeactive, 0 -20
binde = , down, resizeactive, 0 20
binde = , l, resizeactive, 20 0
binde = , h, resizeactive, -20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20
bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset

# ----------------------------------------------------- 
# WORKSPACES
# ----------------------------------------------------- 
bind = $kbMoveToWorkspace, 1, workspace, 1
bind = $kbMoveToWorkspace, 2, workspace, 2
bind = $kbMoveToWorkspace, 3, workspace, 3
bind = $kbMoveToWorkspace, 4, workspace, 4
bind = $kbMoveToWorkspace, 5, workspace, 5
bind = $kbMoveToWorkspace, 6, workspace, 6
bind = $kbMoveToWorkspace, 7, workspace, 7
bind = $kbMoveToWorkspace, 8, workspace, 8
bind = $kbMoveToWorkspace, 9, workspace, 9
bind = $kbMoveToWorkspace, 0, workspace, 10

# Move window to workspace
bind = $kbMoveWorkspace, 1, movetoworkspace, 1
bind = $kbMoveWorkspace, 2, movetoworkspace, 2
bind = $kbMoveWorkspace, 3, movetoworkspace, 3
bind = $kbMoveWorkspace, 4, movetoworkspace, 4
bind = $kbMoveWorkspace, 5, movetoworkspace, 5
bind = $kbMoveWorkspace, 6, movetoworkspace, 6
bind = $kbMoveWorkspace, 7, movetoworkspace, 7
bind = $kbMoveWorkspace, 8, movetoworkspace, 8
bind = $kbMoveWorkspace, 9, movetoworkspace, 9
bind = $kbMoveWorkspace, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ----------------------------------------------------- 
# SESSION
# ----------------------------------------------------- 
bind = $kblogout, exit
bind = $kblock, exec, hyprlock

# ----------------------------------------------------- 
# MOUSE BINDINGS
# ----------------------------------------------------- 
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ----------------------------------------------------- 
# MEDIA & SYSTEM
# ----------------------------------------------------- 
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ $volumeStep%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ $volumeStep%-
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl  = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
