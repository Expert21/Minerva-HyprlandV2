# -----------------------------------------------------------------------------
# Startup Executions
# -----------------------------------------------------------------------------
#
# Documentation: https://wiki.hyprland.org/Configuring/Keywords/#executing

# Core components (authentication, notifications, idle)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dunst
exec-once = hypridle
exec-once = nm-applet --indicator

#bar
exec-once = waybar

# wallpaper
exec-once = swww init

# startup apps
exec-once = $browser

# terminal
exec-once = $terminal

# file manager
exec-once = $fileManager

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Cursors
exec-once = hyprctl setcursor $cursorTheme $cursorSize
exec-once = gsettings set org.gnome.desktop.interface cursor-theme '$cursorTheme'
exec-once = gsettings set org.gnome.desktop.interface cursor-size $cursorSize

# XDG Desktop Portal (important for screen sharing, file pickers, etc.)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/xdg-desktop-portal-hyprland &
exec-once = /usr/lib/xdg-desktop-portal &
