# -----------------------------------------------------------------------------
# Variables Configuration
# -----------------------------------------------------------------------------

# --- Main Modifier ---
$mainMod = SUPER

# --- Base Apps ---
$terminal = wezterm
$fileManager = yazi
$editor = micro
$browser = firefox

# --- Tools ---
$launcher = pkill rofi || rofi -show drun -show-icons
$launcherEmoji = pkill rofi || rofi -show emoji
$colorPicker = hyprpicker -a

# --- Blur Effects ---
$blurEnabled = true
$blurSize = 6
$blurPasses = 2
$blurPopups = true
$blurInputMethods = true
$blurXray = false

# --- Clipboard (Cliphist) ---
# 1. Shows history in Rofi
# 2. Decodes the selection
# 3. Copies back to clipboard for pasting
$clipboardHistory = cliphist list | rofi -dmenu | cliphist decode | wl-copy

# --- Screenshot (Hyprshot + Swappy) ---
# Region: Freeze screen -> Select area -> Open in Swappy to edit
$screenshot = hyprshot -m region --raw | swappy -f -
# Fullscreen: Snap immediately -> Open in Swappy
$screenshotFull = hyprshot -m output --raw | swappy -f -
# Window: Snap active window -> Open in Swappy
$screenshotWindow = hyprshot -m window --raw | swappy -f -

# --- Shadow ---
$shadowEnabled = true
$shadowRange = 10
$shadowRenderPower = 3
$shadowColor = rgba($overlay)

# --- Gap ---
$gapsIn = 5
$gapsOut = 5

# --- Window Style ---
$borderSize = 2
$borderRadius = 10
$colActiveBorder = rgba($focus)
$colInactiveBorder = rgba($border)

$windowActiveOpacity = 1
$windowInactiveOpacity = 1
$windowRounding = 10

$dim_inactive = true
$dim_strength = 0.5

# --- Misc ---
$volumeStep = 10
$cursorSize = 24
$cursorTheme = sweet-cursors

# --- Gestures/touchpad ---
# --- Uncomment to enable ---
# $touchpadDisableTyping = true
# $touchpadScrollFactor = 0.3
# $workspaceSwipeFingers = 4
# $gestureFingers = 3
# $gestureFingersMore = 4

# To change colors, edit the scheme/colors.conf file

# --- Keybinds ---

# -----------------------------------------------------------------------------
# Keybinds Configuration
# -----------------------------------------------------------------------------

# Note: $mainMod is defined in master.conf

# ----------------------------------------------------- 
# APPLICATION LAUNCHERS
# ----------------------------------------------------- 
$kbterminal = $mainMod, Return
$kbfileManager = $mainMod, E
$kbbrowser = $mainMod, B
$kblauncher = $mainMod, Tab
$kblauncherEmoji = $mainMod, Period
$kbcolorPicker = $mainMod SHIFT, P


# Clipboard History (Super + V)
$kbclipboardHistory = $mainMod, V

# ----------------------------------------------------- 
# SCREENSHOTS (Hyprshot -> Swappy)
# ----------------------------------------------------- 
# Region (Super + Shift + Print)
$kbsscreenshot = $mainMod SHIFT, Print
# Fullscreen (Print Screen)
$kbsscreenshotFull = , Print

# Active Window (Super + Alt + Print)
$kbsscreenshotWindow = $mainMod ALT, Print

# ----------------------------------------------------- 
# WINDOW MANAGEMENT
# ----------------------------------------------------- 
$kbkillactive = $mainMod, Q
$kbfloat = $mainMod, F
$kbgroup = $mainMod, G
$kbpseudo = $mainMod, P
$kbsplit = $mainMod, J


# Focus
$kbfullscreen = $mainMod, M

# Focus
$kbmovefocusLeft = $mainMod, left
$kbmovefocusRight = $mainMod, right
$kbmovefocusUp = $mainMod, up
$kbmovefocusDown = $mainMod, down


# Move
$kbmovewindowLeft = $mainMod SHIFT, left
$kbmovewindowRight = $mainMod SHIFT, right
$kbmovewindowUp = $mainMod SHIFT, up
$kbmovewindowDown = $mainMod SHIFT, down
$kbmovewindowLeft = $mainMod SHIFT, H
$kbmovewindowRight = $mainMod SHIFT, L
$kbmovewindowUp = $mainMod SHIFT, K
$kbmovewindowDown = $mainMod SHIFT, J

# Resize
$kbresizeactiveRight = $mainMod ALT, right
$kbresizeactiveLeft = $mainMod ALT, left
$kbresizeactiveUp = $mainMod ALT, up
$kbresizeactiveDown = $mainMod ALT, down

# ----------------------------------------------------- 
# WORKSPACES
# ----------------------------------------------------- 

$kbMoveToWorkspace = $mainMod
$kbMoveWorkspace = $mainMod+Shift


$kblogout = $mainMod, Escape
$kblock = $mainMod, L

