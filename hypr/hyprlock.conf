# =============================================================================
# Hyprlock Configuration - Obsidian · Sapphire · Tyrian Theme
# =============================================================================
#
# This file configures the lock screen appearance.
# Documentation: https://wiki.hyprland.org/Hypr-Ecosystem/Hyprlock/
# =============================================================================

# =============================================================================
# BACKGROUND
# =============================================================================
background {
    monitor =
    # Use a solid color or set path to an image
    # path = /path/to/wallpaper.png
    color = rgba(1B1B1Bff)  # Obsidian

    # Blur settings for wallpaper (if using image)
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.9
    brightness = 0.7
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# =============================================================================
# INPUT FIELD (Password Entry)
# =============================================================================
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2

    # Dot settings for password characters
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1  # -1 = circle

    # Colors from palette
    outer_color = rgba(550255ff)        # Imperial Amethyst border
    inner_color = rgba(202020ff)        # Carbon background
    font_color = rgba(E5E4E2ff)         # Platinum text

    # Color on correct password
    check_color = rgba(2F6F6Bff)        # Deep Teal

    # Color on wrong password
    fail_color = rgba(8B2F3Aff)         # Muted Crimson
    fail_text = <i>$FAIL</i>
    fail_transition = 300

    # Placeholder
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    fade_on_empty = true
    fade_timeout = 1000

    # Position (centered, slightly below middle)
    position = 0, -50
    halign = center
    valign = center

    # Rounding (0 = square, higher = rounder)
    rounding = 10
}

# =============================================================================
# TIME LABEL
# =============================================================================
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(E5E4E2ff)              # Platinum
    font_size = 90
    font_family = JetBrains Mono

    position = 0, 150
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0E0E0Eff)       # Void Black shadow
}

# =============================================================================
# DATE LABEL
# =============================================================================
label {
    monitor =
    text = cmd[update:3600000] echo "$(date +'%A, %B %d')"
    color = rgba(C6C6C6ff)              # Silver
    font_size = 20
    font_family = JetBrains Mono

    position = 0, 80
    halign = center
    valign = center
}

# =============================================================================
# GREETING LABEL
# =============================================================================
label {
    monitor =
    text = Welcome, $USER
    color = rgba(550255ff)              # Imperial Amethyst
    font_size = 16
    font_family = JetBrains Mono

    position = 0, -120
    halign = center
    valign = center
}
